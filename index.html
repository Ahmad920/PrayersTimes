<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>أوقات الصلاة</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <header>
      <div class="logo">
        <div class="crescent"></div>
        <h1>أوقات الصلاة</h1>
      </div>
      <div class="settings">
        <label id="method-label" for="calc-method">طريقة الحساب</label>
        <select id="calc-method"></select>
        <button id="lang-toggle">English</button>
      </div>
    </header>
    <div id="spinner" class="spinner hidden"></div>
    <div id="content" class="hidden">
      <section id="dates">
        <p id="gregorian"></p>
        <p id="hijri"></p>
        <div class="card location-card">
          <p id="city-country"></p>
        </div>
      </section>
      <section id="times">
        <ul id="prayers-list"></ul>
      </section>
      <section id="additional-times">
        <div class="card" id="midnight"></div>
        <div class="card" id="last-third"></div>
      </section>
      <section id="countdown">
        <p id="next-prayer"></p>
        <p id="timer"></p>
      </section>
    </div> <!-- #content -->
    <script src="script.js"></script>
  </div>
</body>
</html>
